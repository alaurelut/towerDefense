<html>
    <head>
        <title>ChronoDefense</title>
        <link rel="stylesheet" href="Upgrade.css" type="text/css" media="screen" charset="utf-8">
        <meta charset="utf-8">
    </head>
    <body>
    	<div id="background">
    		<div id="bannere"></div>
			<div id="title1"></div>
				<abbr class="tooltip" title="augmente la somme de départ"><div class="button" id="divers1"><div id="money"></div></div></abbr>
				<abbr class="tooltip" title="augmente la quantité d'or à chaque monstre tué"><div class="button" id="divers2"><div id="gold"></div></div></abbr>
				<abbr class="tooltip" title="augmente le nombre de vie"><div class="button" id="divers3"><div id="life"></div></div></abbr>
				<abbr class="tooltip" title="double la quantité de temps"><div class="button" id="divers4"><div id="time"></div></div></abbr>
				<abbr class="tooltip" title="double la quantité d'or à chaque monstre tué pendant le mode timefreeze"><div class="button" id="divers5"><div id="timex2"></div></div></abbr>
			<div id="title4"></div>
				<abbr class="tooltip" title="réduit le coût de la tour de 20%"><div class="button" id="givre1"><div class="cout"></div></div></abbr>
				<abbr class="tooltip" title="augmente la vitesse de tir de la tour de 40%"><div class="button" id="givre2"><div class="speed"></div></div></abbr>
				<abbr class="tooltip" title="augmente la portée de tir de la tour de 10%"><div class="button" id="givre3"><div class="range"></div></div></abbr>
				<abbr class="tooltip" title="augmente la puissane de tir de la tour de 20%"><div class="button" id="givre4"><div class="strength"></div></div></abbr>
				<abbr class="tooltip" title="une chance de coup critique à chaque tir"><div class="button" id="givre5"><div id="cc"></div></div></abbr>
			<div id="title3"></div>
				<abbr class="tooltip" title="réduit le coût de la tour de 10%"><div class="button" id="fire1"><div class="cout"></div></div></abbr>
				<abbr class="tooltip" title="augmente la portée de tir de la tour de 15%"><div class="button" id="fire2"><div class="range"></div></div></abbr>
				<abbr class="tooltip" title="augmente la vitesse de tir de la tour de 20%"><div class="button" id="fire3"><div class="speed"></div></div></abbr>
				<abbr class="tooltip" title="augmente la puissance de tir de la tour de 30%"><div class="button" id="fire4"><div class="strength"></div></div></abbr>
				<abbr class="tooltip" title="les tirs font des dégats sur la durée"><div class="button" id="fire5"><div id="init"></div></div></abbr>
			<div id="title2"></div>
				<abbr class="tooltip" title="diminue le coût de la tour de 30%"><div class="button" id="air1"><div class="cout"></div></div></abbr>
				<abbr class="tooltip" title="augmente la portée de tir de 20%"><div class="button" id="air2"><div class="range"></div></div></abbr>
				<abbr class="tooltip" title="augmente la durée de ralentisement de 3 secondes"><div class="button" id="air3"><div id="freeze"></div></div></abbr>
				<abbr class="tooltip" title="augmente la vitesse d'attaque de 10%"><div class="button" id="air4"><div class="speed"></div></div></abbr>
				<abbr class="tooltip" title="fait des dégats à chaque tir"><div class="button" id="air5"><div id="damage"></div></div></abbr>
			<div id="retour"><a href=""></a></div>
			<div id="done"><a href=""></a></div>
    	</div>
</html>
